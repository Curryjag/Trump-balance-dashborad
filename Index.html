<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: transparent;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard {
      width: 100%;
      height: 100vh;
      background: #1c1c1e;
      padding: 24px;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
    }

    .balance {
      font-size: 1.2rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .balance-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-right: 8px;
    }

    .amount {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #00ff80;
      text-shadow: 0 0 8px rgba(0, 255, 128, 0.7);
    }

    .status-message {
      padding: 8px 12px;
      background: #2c2c2e;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .activity-log {
      font-size: 0.9rem;
      color: #bbb;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .log-entry {
      margin-bottom: 4px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .idle-message {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      animation: fadeIn 1s ease-in-out infinite alternate;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="balance">
      <img src="https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Logo" class="balance-logo" />
      <span>Balance</span>
    </div>
    <div class="amount" id="balanceDisplay">$5,000,000</div>
    <div class="status-message" id="statusBox"></div>
    <div class="activity-log" id="logBox"></div>
    <div class="idle-message" id="idleMsg">‚è≥ Awaiting wallet connection...</div>
  </div>

  <script>
    const balanceDisplay = document.getElementById("balanceDisplay");
    const statusBox = document.getElementById("statusBox");
    const logBox = document.getElementById("logBox");
    const idleMsg = document.getElementById("idleMsg");

    let balance = localStorage.getItem("walletBalance")
      ? parseInt(localStorage.getItem("walletBalance"))
      : 5000000;

    let logs = localStorage.getItem("walletLogs")
      ? JSON.parse(localStorage.getItem("walletLogs"))
      : [];

    function renderLogs() {
      logBox.innerHTML = "";
      for (const log of logs) {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = log;
        logBox.appendChild(div);
      }
    }

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `$${balance.toLocaleString()}`;
    }

    function simulateWalletConnection() {
      idleMsg.style.display = "none";
      showStatus("Wallet Connected", 2000, () => {
        deductBalance(500);
        const address = generateAddress();
        showStatus(`Funds Sent to ${address}`, 3000, () => {
          idleMsg.style.display = "block";
        });
        logActivity(`Sent $500 to ${address}`);
      });
    }

    function showStatus(message, duration, callback) {
      statusBox.style.display = "block";
      statusBox.textContent = message;
      setTimeout(() => {
        statusBox.style.display = "none";
        if (callback) callback();
      }, duration);
    }

    function deductBalance(amount) {
      balance -= amount;
      if (balance <= 0) {
        updateBalanceDisplay();
        logActivity("Balance depleted");
        setTimeout(() => {
          balance = 5000000;
          updateBalanceDisplay();
          logActivity("Balance refilled to $5,000,000");
          logs = [];
          localStorage.setItem("walletLogs", JSON.stringify(logs));
          renderLogs();
          localStorage.setItem("walletBalance", balance);
        }, 3000);
      } else {
        updateBalanceDisplay();
      }
      localStorage.setItem("walletBalance", balance);
    }

    function logActivity(message) {
      const timestampedMsg = `${new Date().toLocaleTimeString()} - ${message}`;
      logs.unshift(timestampedMsg);
      localStorage.setItem("walletLogs", JSON.stringify(logs));
      renderLogs();
    }

    function generateAddress() {
      const chars = "abcdef0123456789";
      let addr = "0x";
      for (let i = 0; i < 8; i++) {
        addr += chars[Math.floor(Math.random() * chars.length)];
      }
      return addr + "...";
    }

    function randomIntervalCall() {
      const time = Math.floor(Math.random() * 240000) + 10000;
      setTimeout(() => {
        simulateWalletConnection();
        randomIntervalCall();
      }, time);
    }

    updateBalanceDisplay();
    renderLogs();
    randomIntervalCall();
  </script>
</body>
</html>
